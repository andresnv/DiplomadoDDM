<ion-view title="Page" id="page1">
    <ion-content padding="true" class="has-header">
        <button id="page-button1" class=" button button-positive  button-block "  ng-click="getProductDetail()">Tap me!</button>
      
        
        
        <ion-list id="page-list1">
            <ion-item class="item-icon-left  " id="page-list-item1"><i class="icon ion-ios-football"></i> {{item.name}}</ion-item>
            <ion-item class="item-icon-left  " id="page-list-item2"><i class="icon ion-ios-football"></i> {{item.id}}</ion-item>
            <ion-item class="item-icon-left  " id="page-list-item3"><i class="icon ion-ios-football"></i> {{item.price}}</ion-item>
            <ion-item class="item-icon-left  " id="page-list-item4"><i class="icon ion-ios-football"></i> {{item.type}}</ion-item>
        </ion-list>
        
        
        
    </ion-content>
</ion-view>
